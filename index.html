<!DOCTYPE html>
<html>
    <head>
        <title>AFrameProject</title>
        <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-assets>
                <img id="sky" src="/Pictures/RainyBG.jpeg">
            </a-assets>
            
            <a-camera position="0 0 10" user-height="0"></a-camera>
            
            <a-sky src="#sky"></a-sky>
            
            <a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="10" src="/CM2700_Aframe/Pictures/damnation.jpg" ></a-plane>
            
            
            <a-entity light="type: ambient; color: #CCC; intensity: 10"></a-entity>
            
            <a-light type="point" color="magenta" position="0 5 0"></a-light>
            
            
            <a-box position="-2 3 -2.5" rotation="0 90 0" height="7" src="/pictures/building1.jpeg"></a-box>
            <a-box position="-0.5 3 -2.5" rotation="0 90 0" height="6" src="/pictures/building2.jpeg"></a-box>
            <a-box position="1 3 2.5" rotation="0 90 0" height="9" src="/pictures/building3.jpeg"></a-box>
            <a-box position="2.5 4.5 2.5" rotation="0 90 0" height="10" src="/pictures/building2.jpeg"></a-box>
            <a-box position="4 3.5 2.5" rotation="0 90 0" height="7" src="/pictures/building1.jpeg"></a-box>
            <a-box position="4 4 -2.5" rotation="0 90 0" height="8" src="/pictures/building3.jpeg"></a-box>
            <a-box position="2.5 2 -2.5" rotation="0 90 0" height="5" src="/pictures/building6.jpeg"></a-box>
            <a-box position="1 3 -2.5" rotation="0 90 0" height="8" src="/pictures/building4.jpeg"></a-box>
            <a-box position="-2 3 2.5" rotation="0 90 0" height="7" src="/pictures/building6.jpeg"></a-box>
            <a-box position="-0.5 3 2.5" rotation="0 90 0" height="6" src="/pictures/building4.jpeg"></a-box>
            <a-box position="-3.5 4 -2.5" rotation="0 90 0" height="8" src="/pictures/building3.jpeg"></a-box>
            <a-box position="-3.5 3 2.5" rotation="0 90 0" height="6" src="/pictures/building1.jpeg"></a-box>
            
        
        </a-scene>
    
    </body>

</html>
